<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cake Celebration ðŸ¥³</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      background: linear-gradient(to bottom right, #ffb6c1, #ff69b4, #ff1493);
      overflow: hidden;
    }

    h1 {
      margin-bottom: 23%;
      font-size: 1.5rem;
      color: white;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }

    /* Cake container */
    .cake {
      position: relative;
      width: 220px;
      height: 180px;
      display: flex;
      transition: all 1s ease;
    }

    .half {
      width: 50%;
      height: 100%;
      position: relative;
      background: transparent;
      transition: transform 1s ease;
    }

    .half.left.cut {
      transform: translateX(-120px) rotate(-5deg);
    }
    .half.right.cut {
      transform: translateX(120px) rotate(5deg);
    }

    .layer {
      position: absolute;
      left: 97%;
      transform: translateX(-50%);
      background: pink;
      border-radius: 20px 20px 0 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .layer1 {
      width: 220px;
      height: 60px;
      bottom: 2px;
    }
    .layer2 {
      width: 180px;
      height: 50px;
      bottom: 60px;
    }
    .layer3 {
      width: 140px;
      height: 40px;
      bottom: 110px;
    }


    /* Candles */
    .candles {
      display: flex;
      justify-content: center;
      gap: 15px;
      position: absolute;
      bottom: 150px;
      left: 50%;
      transform: translateX(-50%);
    }

    .candle {
      width: 10px;
      height: 40px;
      background: white;
      position: relative;
      border-radius: 3px;
    }

    .flame {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 15px;
      background: gold;
      border-radius: 50%;
      opacity: 0;
      transition: opacity 0.5s ease;
      animation: flicker 0.3s infinite alternate;
    }

    @keyframes flicker {
      from { transform: translateX(-50%) scale(1); }
      to { transform: translateX(-50%) scale(1.2); }
    }

    /* Banner */
    .banner {
      position: absolute;
      top: 40px;
      display: flex;
      gap: 10px;
      opacity: 0;
      transition: opacity 1s ease;
      text-align: center;
    }

    .banner.show { opacity: 1; }

    .flag {
      width: 30px;
      height: 40px;
      clip-path: polygon(50% 100%, 0 0, 100% 0);
      background: #ff5e78;
    }
    .flag:nth-child(2n) { background: #f7b267; }
    .flag:nth-child(3n) { background: #ff69b4; }

    /* Balloons */
    .balloon {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 50px;
      background: red;
      border-radius: 50%;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-110vh); }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      top: -10px;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
      }
    }

    /* Buttons */
    .buttons {
      margin-top: 30px;
      display: flex;
      gap: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #ff5e78;
      color: white;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e94e64;
    }

    @media (max-width: 768px) {
      .cake { width: 180px; height: 150px; }
      .layer1 { width: 180px; height: 50px; }
      .layer2 { width: 140px; height: 40px; }
      .layer3 { width: 100px; height: 30px; }
      .flag { width: 20px; height: 30px; }
      button { font-size: 0.9rem; padding: 8px 15px; }
    }
    .surprise-button{
    position: absolute;
    bottom: -5px;
    left: 85%;
    transform: translateX(-50%);
    z-index: 10;
    background: #ff69b4;
    color: white;
    padding: 10px 22px;
    border-radius:30px;
    font-size: 1rem;
    box-shadow: 0 0 15px #ff1493;
    /* top: 10px; */
  }
  .surprise-button a{ color:white; text-decoration:none; font-weight:700; }
  </style>
</head>
<body>

  <h1>ðŸŽ€ Happy Birthday To U ðŸŽ‚</h1>

  <!-- Banner -->
  <div class="banner" id="banner">
    <div class="flag"></div>
    <div class="flag"></div>
    <div class="flag"></div>
    <div class="flag">H</div>
    <div class="flag">B</div>
    <div class="flag">D</div>
    <div class="flag"></div>
    <div class="flag">M</div>
    <div class="flag">U</div>
    <div class="flag">U</div>
    <div class="flag">B</div>
    <div class="flag"></div>
    <div class="flag"></div>
    <div class="flag"></div>
  </div>

  <!-- Cake -->
  <div class="cake">
    <div class="half left" id="leftHalf">
      <div class="layer layer1"></div>
      <div class="layer layer2"></div>
      <div class="layer layer3"></div>
    </div>
    <div class="half right" id="rightHalf">
      <div class="layer layer4"></div>
      <div class="layer layer5"></div>
      <div class="layer layer6"></div>
    </div>

    <div class="candles">
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
    </div>
  </div>

  <!-- Buttons -->
  <div class="buttons">
    <button onclick="cutCake()">Cut ðŸŽ‚</button>
    <button onclick="decorate()">Decoration ðŸŽˆ</button>
  </div>

  <div class="surprise-button"> <a href="letter.html">wishes</a></div>

  <script>
    const leftHalf = document.getElementById('leftHalf');
    const rightHalf = document.getElementById('rightHalf');
    const banner = document.getElementById('banner');
    const flames = document.querySelectorAll('.flame');

    function cutCake() {
      leftHalf.classList.toggle('cut');
      rightHalf.classList.toggle('cut');
      flames.forEach(flame => flame.style.opacity = 0)
      

      // Confetti
      for (let i = 0; i < 40; i++) {
        let confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.background = ['#ff5e78','#f7b267','#4facfe','#7ae582','#ff69b4'][Math.floor(Math.random()*5)];
        confetti.style.animationDuration = (Math.random()*2+2) + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }
    }

    function decorate() {
      // Show flames
      flames.forEach(flame => flame.style.opacity = 1);

      // Show banner
      banner.classList.add('show');

      // Balloons
      for (let i = 0; i < 15; i++) {
        let balloon = document.createElement('div');
        balloon.className = 'balloon';
        balloon.style.left = Math.random() * 100 + 'vw';
        balloon.style.background = ['#ff5e78','#f7b267','#4facfe','#ff69b4'][Math.floor(Math.random()*4)];
        balloon.style.animationDuration = (Math.random()*3+3) + 's';
        document.body.appendChild(balloon);

        setTimeout(() => balloon.remove(), 7000);
      }
    }
  </script>
</body>
</html>
