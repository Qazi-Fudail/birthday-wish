<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 2</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
    }

    /* Falling stars */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      z-index: 0;
    }
    .stars span {
      position: absolute;
      display: block;
      width: 2px;
      height: 80px;
      background: white;
      animation: fall 3s linear infinite;
      opacity: 0.8;
    }
    @keyframes fall {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100vh); }
    }

    /* Text animation */
    .message {
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
      color: #fff;
      text-shadow: 0 0 10px #ff6b81, 0 0 20px #ff4757;
      opacity: 0;
      animation: slideDown 1s ease forwards;
      z-index: 2;
    }
    .message:nth-child(3) {
      animation-delay: 1s;
    }
    
    @keyframes slideDown {
      0% { transform: translateY(-100px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    /* Heart */
    .heart {
      position: relative;
      width: 100px;
      height: 100px;
      transform: rotate(-45deg);
      background-color: red;
      box-shadow: 1px 6px 20px 0px red;
      margin: 45px auto;
      animation: fudail 0.6s linear infinite ;
      z-index: 2;
      /* opacity: 0; */
    }
    @keyframes fudail {
      0% { transform: rotate(-45deg) scale(1.07) ; }
      70% { transform: rotate(-45deg) scale(1); }
      100% { transform: rotate(-45deg) scale(1.02) ; }
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: red;
      border-radius: 50%;
    }
    .heart::before { top: -50px; left: 0; }
    .heart::after { left: 50px; top: 0; }

    /* Buttons */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      z-index: 2;
    }
.buttons { display:flex; margin-top:50px; opacity:0; animation:fadeIn 1s forwards; animation-delay: 2s; }

    .btn {
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      background: #ff6b81;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255, 0, 80, 0.5);
      transition: transform 0.2s ease, background 0.3s ease ;
    }
    .btn:hover {
      transform: scale(1.1);
      background: #ff4757;
    }
    .btn:active {
      transform: scale(0.95);
    }
    .btn {
  background:#ff69b4; color:white; border:none; padding:15px 30px; margin:0 15px;
  border-radius:30px; cursor:pointer; font-size:1.2rem; box-shadow:0 0 15px #ff1493;
  transition: transform 0.2s, background 0.3s;
}
.btn:hover { transform: scale(1.05); background:#ff1493; }

@keyframes fadeIn { from{opacity:0} to{opacity:1} }

/* Sad overlay */
.sad-overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7);
display:flex; justify-content:center; align-items:center; flex-direction:column; color:#fff; font-size:2rem; text-align:center; padding:20px; display:none; z-index:10; }
.sad-overlay .emoji { font-size:4rem; margin-bottom:20px; }

/* Responsive */
@media(max-width:600px){
  .question, .name { font-size:2rem; margin-bottom:20px; }
  /* .buttons { flex-direction:column; } */
  .btn { padding:12px 25px; font-size:1rem; margin:10px 0; }
}
.balloon {
  position: absolute; 
  pointer-events: none;
}

.balloon { width: 40px; height:60px; border-radius:50%; animation:floatBalloon 10s linear infinite; }

@keyframes floatBalloon {
  0% { transform: translateY(100vh) rotate(0deg); opacity:1;}
  100% { transform: translateY(-120vh) rotate(360deg); opacity:0;}
}
  </style>
</head>
